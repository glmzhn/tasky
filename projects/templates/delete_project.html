{% extends 'base.html' %}

{% block content %}
    <h1>Delete Project</h1>
    <p>Are you sure you want to delete the project: "{{ project.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'project-detail' project.id %}">Cancel</a>
    </form>
{% endblock %}
