{% block template %}

    {% csrf_token %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Tasky</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            {% endif %}
        </li>
        <li class="nav-item">
            {% if user.is_authenticated %}
              <a class="nav-link active" aria-current="page" href="{% url 'Logout' %}">Logout</a>
            {% else %}
              <a class="nav-link active" aria-current="page" href="{% url 'Login' %}">Login</a><a class="nav-link active" aria-current="page" href="{% url 'Registrate' %}">Sign in</a>
            {% endif %}
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'folder-list' %}">Folders</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'project-list' %}">Projects</a>
        </li>
      </ul>
        <form class="d-flex" role="search" action="{% url 'search-task' %}">
            <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
  </div>
</nav>

{% endblock %}
