{% extends 'main.html' %}

{% block content %}

    {% csrf_token %}

    <h2>Welcome to the Task Manager</h2>
    <a href="{% url 'create-task' %}" class="btn btn-primary">Create New Task</a>

    <a href="{% url 'create-folder' %}" class="btn btn-primary">Create New Folder</a>

    <ul>
        {% for task in tasks %}
            <br>
            <li><a href="{% url 'task-detail' task.id %}">{{ task.name }}</a></li>
        {% endfor %}
    </ul>


{% endblock content %}
